<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Todo Manangement App</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="todo-app.css" />
  </head>
  <body>
    <main class="TodoPageMain">
      <article>
        <h1 class="Todopage-title">My Todo-list</h1>
        <section class="AddTodo">
          <input class="AddTodo-text" type="text" placeholder="What's next?" />
          <input class="AddTodo-date" type="date" />
          <input class="AddTodo-button" type="button" value="Add" />
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Today</p>
            <p class="TodoSectionTitle-remainingCount">0/4</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                <p class="TodoItem-listItem">Submit SaaS 201 project</p>
                <p class="TodoItem-overdueLabel">Overdue</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashcan.svg" />
                </a>
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                <p class="TodoItem-listItem">Call accountant</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashcan.svg" />
                </a>
              </label>
            </li>
          </ul>
        </section>

        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Due Tomorrow</p>
            <p class="TodoSectionTitle-remainingCount">0/3</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                <p class="TodoItem-listItem">Refil groceries</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashcan.svg" />
                </a>
              </label>
            </li>
          </ul>
        </section>
        <section class="TodoSection">
          <div class="TodoSectionTitle">
            <p class="TodoSectionTitle-text">Remaining</p>
            <p class="TodoSectionTitle-remainingCount">0/4</p>
          </div>
          <ul>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                <p class="TodoItem-listItem">Type Something</p>
                <p class="TodoItem-dueDate">Jan 21</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashcan.svg" />
                </a>
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                <p class="TodoItem-listItem">Type Something</p>
                <p class="TodoItem-dueDate">Jan 22</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashcan.svg" />
                </a>
              </label>
            </li>
            <li class="TodoItem">
              <label class="TodoItem-container">
                <input class="TodoItem-checkbox" type="checkbox" />
                <p class="TodoItem-listItem">Type Something</p>
                <p class="TodoItem-dueDate">Jan 23</p>
                <a class="TodoItem-delete" href="javascript:void(0)">
                  <img src="trashcan.svg" />
                </a>
              </label>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
